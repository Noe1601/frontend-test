<h1 mat-dialog-title> {{ title }} </h1>
<div mat-dialog-content>
    <form [formGroup]="createBookForm">
        <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Titulo" formControlName="title">
        </mat-form-field>
        <br><br>

        <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Descripcion" formControlName="description">
        </mat-form-field>
        <br><br>

        <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Cantidad de paginas" formControlName="pageCount">
        </mat-form-field>
        <br><br>

        <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Detalle" formControlName="excerpt">
        </mat-form-field>
        <br><br>

        <mat-form-field appearance="fill" style="width: 100%;">
            <input matInput placeholder="Fecha publicacion" [disabled]="true" formControlName="publishDate">
        </mat-form-field>
        <br><br>

    </form>
</div>
<div mat-dialog-actions>
    <button mat-button cdkFocusInitial style="width: 100%;" (click)="saveBook()">Guardar</button>
</div>
