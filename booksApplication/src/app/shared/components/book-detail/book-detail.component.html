<h1 mat-dialog-title>Detalle del libro {{ book.title }} </h1>
<div mat-dialog-content>
  <h3>
    Descripcion: {{ book.description.substring(0, 50) }}
  </h3>
  <h3>
    Cantidad de paginas: {{ book.pageCount }}
  </h3>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close] cdkFocusInitial>Ok</button>
</div>
